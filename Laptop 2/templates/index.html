<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Women Safety Analytics - Web Portal</title>
</head>

<body>
    <h1>Women Safety Analytics Web Portal</h1>
    <h2>Live Video Stream</h2>
    <img src="{{ stream_url }}" width="720" height="480" alt="Live Video Feed">
    <h2>Laptop 1 Info</h2>
    <button onclick="fetchInfo()">Get Laptop 1 Info</button>
    <p id="info"></p>

    <script>
        function fetchInfo() {
            fetch('/get_info')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('info').innerText = 'IP: ' + data.ip + ', Location: ' + data.location;
                })
                .catch(error => console.error('Error fetching info:', error));
        }
    </script>
</body>

</html>
